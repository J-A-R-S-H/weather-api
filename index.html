<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="dashboard">
      <form action="" method="get" id="location-form" class="search-section">
        <input type="submit" value="search" id="search-icon" />
        <input type="text" id="search-box" />
      </form>

      <section class="display-info">
        <div class="location-info">
          <div class="left-section">
            <p class="address">Vancouver British Columbia</p>
            <time>Monday, October 28, 2024</time>
          </div>
          <div class="right-section">
            <p>17:13</p>
          </div>
        </div>

        <div class="weather-info">
          <p>10°c</p>
          <p>10°c / 10°c</p>
          <p>Clear</p>
        </div>
      </section>
    </div>
  </body>
</html>
